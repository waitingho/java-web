<html>
    <head>
        <title>註冊畫面</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script 
            src="https://code.jquery.com/jquery-1.12.4.js"
            integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
            crossorigin="anonymous">

        </script>
    </head>
    <body>
        <div id="header">
            <h1>註冊</h1>
            <hr color=pink size="2">
        </div>
        <div class="nav">
            <a href="/vgb/layout.html" >產品清單</a> |
            <a href="/vgb/login.html">登入</a> |
            <a href="/vgb/register.html">註冊</a> |
            <a>購物車</a>
            <br><br><br>

        </div>

        <div class="article" style="float: left;min-height: 75vh;background-color:pink;width:75%" >

            <form action="login.html" method="POST">
                <p>
                    <label>帳號</label>
                    <input type="text" name="id" placeholder="身分證字號" required pattern="[A-Z][12]\d{8}" >
                </p>
                <p>
                    <label>姓名</label>
                    <input type="password" name="pwd"placeholder="輸入姓名"  required>
                </p>
                <p>
                    <label>密碼</label>
                    <input type="password" name="pwd1"placeholder="密碼" minlength="6" maxlength="20" required>
                    <br><br>
                    <label>密碼確認</label>
                    <input type="password" name="pwd2"placeholder="密碼" minlength="6" maxlength="20" required>
                </p>
                <p>
                    <label>性別</label>
                    <input type="radio" name="gender" id="male" required value="M"><label>男</label>
                    <input type="radio" name="gender" id="femal" required value="F"><label>女</label>
                </p>
                <p>
                    <label>生日</label>
                    <input type="date" name="birthday" />
                </p>
                <p>
                    <label>Email</label>
                    <input type="email" name="email" required />
                </p>
                <p>
                    <label>地址</label>
                    <input type="text" name="address" />
                </p>
                <p>
                    <label>電話</label>
                    <input type="tel" name="phone" />
                </p>
                <p>
                    <label>婚況</label>
                    <input type="checkbox" name="married" /> <label>已婚 </label>
                </p>
                <p>
                    <label>血型</label>
                    <select name='bload_type' required>
                        <option value=''>請選擇</option>
                        <option value='O'>O型</option>
                        <option value='O'>A型</option>
                        <option value='O'>B型</option>
                        <option value='O'>AB型</option>

                    </select>

                </p>
                <p>
                    <label>驗證碼</label>
                    <input type="text" name="captcha"  placeholder="請輸入驗證碼" required><br>
                    <a href="javascript:refreshCaptcha()">
                        <img id="captcha_img" title="點我更新" src="images/register_captcha.jpg" style="vertical-align: middle">
                    </a>
                    <script>
                        function refreshCaptcha() {
                            $("#captcha_img").attr("src", "images/register_captcha.jpg?refresh=" + new Date());
                        }
                    </script>
                </p>
                <input type='submit' value='登入'>

            </form>
        </div>


        <div class="footer" style="clear:both">
            <hr>
            版權所有&copy;幹你娘</div>
    </body>
</html>
