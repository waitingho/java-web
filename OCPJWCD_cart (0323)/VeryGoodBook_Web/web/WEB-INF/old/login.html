<html>
    <head>
        <title>會員登入</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script
            src="https://code.jquery.com/jquery-1.12.4.js" 
            integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
            crossorigin="anonymous">             
        </script>        
    </head>
    <body>                
        <div class="header">
            <h1>非常好書 <sub>會員登入</sub></h1>            
            <hr>
        </div>
        <div class="nav">
            <a href="/vgb/layout.html">產品清單</a> | 
            <a href="/vgb/login.jsp">登入</a> | 
            <a href="/vgb/register.jsp">註冊</a> | 
            <a >購物車</a>
            <hr>
        </div>
        <div class="section" style="float:left;width:12%;min-width:8ex">
            section
        </div>
        <div class="article" style="float: left;width:75%;min-width:60ex;min-height:65vh;background-color: lightgray">          
            <form action='login.do' method="POST">
                <p>
                    <label>帳號:</label>
                    <input type='text' name='id' placeholder="請輸入身分證號" required>
                </p>
                <p>
                    <label>密碼:</label>
                    <input type='password' name='pwd' 
                           placeholder="請輸入密碼" minlength="6" maxlength="20" required>
                </p>
                <p>                    
                    <label>驗證:</label>
                    <input type='text' name='captcha' placeholder="請輸入驗證碼" required><br>
                    <a href="javascript:refreshCaptcha()">
                        <img id="captcha_img" title="點選即可更新圖片" src='images/captcha.jpg' style="vertical-align: middle">
                    </a>
                    <script>
                        function refreshCaptcha(){
                            $("#captcha_img").attr("src", "images/captcha.jpg?refresh=" + new Date());
                        }
                    </script>
                </p>               
                <input type='submit' value="登入">                
            </form>
        </div>
        <div class="aside" style="float:right;width:12%">
            aside
        </div>
        <div class="footer" style="clear:both">
            <hr>
            版權所有 &copy; 非常好書
        </div>        
    </body>
</html>
